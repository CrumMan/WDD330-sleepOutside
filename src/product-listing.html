<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
        <script src="js/product-listing.js" type="module"></script>
        <script src="js/headerFooter.js" type="module"></script>        
        <header class="divider" id="header">
        </header>
        <section class="products-header">
            <h2>Products</h2>
        </section>
        <div id="hero">
        <a class= "heroHolder" id="tents"> 
        <img class="heroImages" src="images/category-tents.svg" alt="tent image for logo" />
        Tents
        </a>
        <a class= "heroHolder" id="backpacks">
        <img class="heroImages" src="images/category-backpacks.svg" alt="tent image for logo" />
        Backpacks</a>
        <a class= "heroHolder" id="sleepingbags">
        <img class="heroImages" src="images/category-sleepingbags.svg" alt="tent image for logo" />
        Sleeping Bags
        </a>
        <a class= "heroHolder" id="hammocks">
        <img class="heroImages" src="images/category-hammocks.svg" alt="tent image for logo" />
        hammocks</a>  

      </div>
        <main class="divider">
            <ul class="product-list">
                <template id="product-card">
                <li class="product-card">
                    <a id="href">
                    <img class="productImg" src="" alt="" loading="lazy" />
                    <h3 class="card__brand"></h3>
                    <h2 class="card__name"></h2>
                    <p class="product-card__price"></p>
                    </a>
                </li>
                </template>
            </ul>
        </main>
        <footer id="footer">
        </footer>
    </body>
</html>
