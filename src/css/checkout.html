<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sleep Outside | Checkout</title>

        <script src="js/headerFooter.js" type="module"></script>
        <script src="js/totalsAndDisplay.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider">
    </header>

    <main class="divider">
      <section>
        <h2>Review & Place your Order</h2>
        <h3>Order Info</h3>
        <p><strong>Subtotal</strong><a id="subtotal"></a></p>
        <h3>Information</h3>
        <form action="checkpage.html" method="GET">
          <label for="fname">First Name:</label><br>
          <input required id="fname" type="text" name="fname"><br>
          <label for="lname">Last Name:</label><br>
          <input required id="lname" type="text" name="lname"><br>
          <label for="street">Street Address</label><br>
          <input required id="street" type="text" name="street"><br>
          <label for="city">City:</label><br>
          <input required id="city" type="text" name="city"><br>
          <label for="state">State</label><br>
          <input required id="state" type="text" name="state"><br>
          <label for="zipcode">ZipCode:</label><br>
          <input required id="zipcode" min="100000"  max="999999" type="number" name="zipcode"><br>
          <Label for="card">Credit Card Number:</Label><br>
            <input required id="creditCardNumber" name="card" type="number" min="1000000000000000" max="9999999999999999" name="card"><br>
          <label for="Expiration">Expiration Date (MM/YY):</label>
          <select name="ExpirationMonth">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="ExpirationYear">
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select><br>
          <label for="cvv">CVV:</label><br>
          <input required id="cvv" min="100" max="999" type="number" name="cvv"><br>
          <input type="submit" value="Submit">
        </form>
      </section>

    </main>

    <footer id="footer"></footer>
  </body>
</html>
