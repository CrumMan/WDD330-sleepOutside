<!doctype html>
<html lang="en">
<head>
  <base href="/WDD330-sleepOutside-/src/">
  <!-- then all relative URLs are from /WDD330-sleepOutside-/src/ -->
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js"></script>
</head>

  <body>
    <script src="js/main.js" type="module"></script>
    <script src="js/headerFooter.js" type="module"></script>


    <header id="header" class="divider">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <template id="product-card">
            <li class="product-card">
              <a id="href">
                <img class="productImg" src="" alt="" loading="lazy" />
                <h3 class="card__brand"></h3>
                <h2 class="card__name"></h2>
                <p class="product-card__price"></p>
              </a>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer id="footer">
    </footer>
  </body>
</html>
