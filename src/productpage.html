<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | North Face Talus 4-person tent</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="test/product.test.js" type="module"></script>
    <script src="js/product.js" type="module"></script>
    <script src="js/headerFooter.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider">
    </header>

    <main class="divider">
      <template id="product_section">
        <section class="product-detail">
          <h3 class="product__brand"></h3>
          <h2 class="product__name" class="divider"></h2>
          <img class="productImg" class="divider" />
          <p class="product-card__price"></p>
          <p class="product__color"></p>
          <p class="product__description"></p>
          <div class="product-detail__add">
            <button data-Id="" id="addToCart">Add to Cart</button>
          </div>
        </section>
      </template>

      <div class="product-list"></div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
